<div class="flex h-screen bg-gray-100 dark:bg-gray-900">
  <!-- Sidebar -->
  <app-sidebar></app-sidebar>

  <!-- Main Content Area -->
  <main
    class="flex-1 overflow-auto transition-all duration-300 ease-in-out ml-0 sm:ml-64"
  >
    <!-- Header fijo -->
    <header
      class="sticky top-0 z-40 bg-white dark:bg-gray-800 shadow-sm border-b border-gray-200 dark:border-gray-700"
    >
      <div class="px-6 py-4 flex items-center gap-4">
        <!-- Botón de toggle para móviles -->
        <button
          (click)="toggleSidebar()"
          class="p-2 text-gray-500 bg-white rounded-lg shadow-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 border border-gray-200"
          [attr.aria-label]="'Abrir menú'"
        >
          <svg
            class="w-5 h-5 transition-transform duration-200"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>

        <!-- Título -->
        <h1
          class="text-lg font-bold text-gray-900 dark:text-white sm:text-2xl sm:font-bold"
        >
          Sistema de Gestión de Auditoría
        </h1>
      </div>
    </header>

    <!-- Content Container -->
    <div class="p-6">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
