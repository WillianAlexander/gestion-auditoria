<div class="min-h-screen bg-gray-50 flex items-center justify-center p-4">
  <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
    <div class="text-center mb-8">
      <img
        src="assets/coop.png"
        alt="Logo Cooperativa"
        class="mx-auto h-16 w-auto mb-4"
      />
      <h1 class="text-2xl font-bold text-gray-800">
        SISTEMA DE SEGUIMIENTO (AUDITORIA INTERNA)
      </h1>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Campo Usuario -->
      <div class="space-y-2">
        <div class="relative">
          <svg
            class="w-5 h-5 text-gray-400 absolute left-3 top-3.5"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
          >
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
            <circle cx="12" cy="7" r="4" />
          </svg>
          <input
            id="usuario"
            type="text"
            formControlName="usuario"
            placeholder="Usuario"
            class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition duration-200"
          />
        </div>
        <div
          *ngIf="
            loginForm.get('usuario')?.invalid &&
            loginForm.get('usuario')?.touched
          "
          class="text-red-500 text-sm"
        >
          <span *ngIf="loginForm.get('usuario')?.errors?.['required']">
            El usuario es obligatorio
          </span>
        </div>
      </div>

      <!-- Campo Contraseña -->
      <div class="space-y-2">
        <div class="relative">
          <svg
            class="w-5 h-5 text-gray-400 absolute left-3 top-3.5"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
          >
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
            <path d="M7 11V7a5 5 0 0 1 10 0v4" />
          </svg>
          <input
            id="password"
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            placeholder="Contraseña"
            class="w-full pl-10 pr-12 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition duration-200"
          />
          <button
            type="button"
            (click)="togglePasswordVisibility()"
            class="absolute right-3 top-3.5 text-gray-400 hover:text-gray-600"
          >
            <svg
              *ngIf="!showPassword"
              class="w-5 h-5"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
            >
              <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
              />
            </svg>
            <svg
              *ngIf="showPassword"
              class="w-5 h-5"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
            >
              <path
                d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"
              />
            </svg>
          </button>
        </div>
        <div
          *ngIf="
            loginForm.get('password')?.invalid &&
            loginForm.get('password')?.touched
          "
          class="text-red-500 text-sm"
        >
          <span *ngIf="loginForm.get('password')?.errors?.['required']">
            La contraseña es obligatoria
          </span>
          <span *ngIf="loginForm.get('password')?.errors?.['minlength']">
            Mínimo
            {{ loginForm.get('password')?.errors?.['minlength'].requiredLength }}
            caracteres
          </span>
        </div>
      </div>

      <!-- Mensaje de error general -->
      <div *ngIf="errorMessage" class="text-red-500 text-sm text-center">
        {{ errorMessage }}
      </div>

      <div class="space-y-4">
        <a
          href="#"
          class="block text-center text-sm text-blue-600 hover:text-blue-800"
        >
          ¿Olvidaste tu contraseña?
        </a>
        <button
          type="submit"
          [disabled]="loginForm.invalid || isLoading"
          class="w-full py-3 px-4 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center space-x-2"
        >
          <span *ngIf="!isLoading">Iniciar Sesión</span>
          <span *ngIf="isLoading">Iniciando...</span>
          <svg
            *ngIf="!isLoading"
            class="w-5 h-5"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
          >
            <path d="M9 18l6-6-6-6" />
          </svg>
          <svg
            *ngIf="isLoading"
            class="w-5 h-5 animate-spin"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
          >
            <path d="M21 12a9 9 0 11-6.219-8.56" />
          </svg>
        </button>
      </div>
    </form>
  </div>
</div>
