<div class="max-w-4xl mx-auto bg-white p-8 rounded-2xl shadow-lg">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
    <div>
      <app-select-menu
        [options]="informeOptions"
        label="Informe No:"
        placeholder="Seleccione un informe"
        (selectionChange)="onInformeChange($event)"
      ></app-select-menu>
    </div>

    <div>
      <label
        class="block text-sm font-medium text-gray-700 mb-2"
        for="evaluacion"
        >Evaluación:</label
      >
      <input
        class="w-full p-3 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 block transition-all duration-200 hover:bg-gray-100"
        id="evaluacion"
        type="text"
        value=""
      />
    </div>

    <div>
      <label
        class="block text-sm font-medium text-gray-700 mb-2"
        for="fecha-carga"
        >Fecha de Carga:</label
      >
      <div class="relative">
        <input
          class="w-full pl-4 pr-10 py-3 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 block transition-all duration-200 hover:bg-gray-100"
          id="fecha-carga"
          type="text"
          value="01-06-2025"
        />
        <span
          class="material-icons-outlined absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none"
        >
          calendar_today
        </span>
      </div>
    </div>

    <div>
      <app-select-menu
        [options]="planOptions"
        label="Pertenece al Plan:"
        placeholder="Seleccione una opción"
        (selectionChange)="onPlanChange($event)"
      ></app-select-menu>
    </div>

    <div class="md:col-span-2">
      <app-select-menu
        [options]="actividadOptions"
        label="Tipo de Actividad:"
        placeholder="Seleccione el tipo de actividad"
        (selectionChange)="onActividadChange($event)"
      ></app-select-menu>
    </div>
  </div>

  <div class="mt-10 pt-8 border-t border-gray-200">
    <h2 class="text-lg font-semibold text-gray-800 mb-4">Hallazgos</h2>
    <button
      class="flex items-center justify-center gap-2 w-full md:w-auto px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-200 hover:-translate-y-1 hover:shadow-lg active:scale-95"
    >
      <span class="material-icons-outlined">add</span>
      Ingresar hallazgo
    </button>
  </div>

  <div class="mt-10 pt-8 border-t border-gray-200">
    <h2 class="text-lg font-semibold text-gray-800 mb-4">Cargar Informe</h2>
    <div class="space-y-6">
      <div>
        <label
          class="block text-sm font-medium text-gray-700 mb-2"
          for="informe-file"
          >Informe</label
        >
        <div
          class="mt-1 flex items-center justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-lg transition-all duration-200 hover:border-blue-400 hover:bg-blue-50 cursor-pointer group"
        >
          <div class="space-y-1 text-center">
            <span
              class="material-icons-outlined text-gray-400 text-4xl group-hover:text-blue-500 transition-colors duration-200"
              >cloud_upload</span
            >
            <div class="flex text-sm text-gray-600">
              <label
                class="relative cursor-pointer bg-white rounded-md font-medium text-blue-600 hover:text-blue-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-blue-500"
                for="informe-file-upload"
              >
                <span>Sube un archivo</span>
                <input
                  class="sr-only"
                  id="informe-file-upload"
                  name="informe-file-upload"
                  type="file"
                />
              </label>
              <p class="pl-1">o arrástralo aquí</p>
            </div>
            <p class="text-xs text-gray-500">PDF, DOCX hasta 10MB</p>
          </div>
        </div>
      </div>

      <div>
        <label
          class="block text-sm font-medium text-gray-700 mb-2"
          for="acta-file"
          >Acta</label
        >
        <div
          class="mt-1 flex items-center justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-lg transition-all duration-200 hover:border-blue-400 hover:bg-blue-50 cursor-pointer group"
        >
          <div class="space-y-1 text-center">
            <span
              class="material-icons-outlined text-gray-400 text-4xl group-hover:text-blue-500 transition-colors duration-200"
              >cloud_upload</span
            >
            <div class="flex text-sm text-gray-600">
              <label
                class="relative cursor-pointer bg-white rounded-md font-medium text-blue-600 hover:text-blue-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-blue-500"
                for="acta-file-upload"
              >
                <span>Sube un archivo</span>
                <input
                  class="sr-only"
                  id="acta-file-upload"
                  name="acta-file-upload"
                  type="file"
                />
              </label>
              <p class="pl-1">o arrástralo aquí</p>
            </div>
            <p class="text-xs text-gray-500">PDF, DOCX hasta 10MB</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
