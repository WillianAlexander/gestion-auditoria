<div class="max-w-4xl mx-auto p-6">
  <div class="bg-white rounded-lg shadow-lg p-8">
    <h1 class="text-2xl font-bold text-gray-900 mb-8">
      Registro de Observaciones
    </h1>

    <form class="space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- Informe No -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Informe No:
          </label>
          <app-select-menu
            [options]="informeOptions"
            label=""
            placeholder="Seleccione un informe"
            (selectionChange)="onInformeChange($event)"
          ></app-select-menu>
        </div>

        <!-- Evaluación -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Evaluación:
          </label>
          <input
            type="text"
            class="w-full px-4 py-3 text-sm border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 hover:bg-gray-50"
            placeholder="Ingrese la evaluación"
          />
        </div>

        <!-- Fecha de Carga -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Fecha de Carga:
          </label>
          <input
            type="date"
            class="w-full px-4 py-3 text-sm border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 hover:bg-gray-50"
            [value]="fechaActual"
          />
        </div>

        <!-- Pertenece al Plan -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Pertenece al Plan:
          </label>
          <app-select-menu
            [options]="planOptions"
            label=""
            placeholder="Seleccione una opción"
            (selectionChange)="onPlanChange($event)"
          ></app-select-menu>
        </div>

        <!-- Tipo de Actividad (columna completa) -->
        <div class="md:col-span-2">
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Tipo de Actividad:
          </label>
          <app-select-menu
            [options]="actividadOptions"
            label=""
            placeholder="Seleccione el tipo de actividad"
            (selectionChange)="onActividadChange($event)"
          ></app-select-menu>
        </div>
      </div>

      <!-- Botón de Hallazgos -->
      <div class="pt-6">
        <h2 class="text-lg font-semibold text-gray-800 mb-4">Hallazgos</h2>
        <button
          type="button"
          class="inline-flex items-center px-6 py-3 bg-blue-600 text-white text-sm font-medium rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all duration-200 hover:-translate-y-1 hover:shadow-lg active:scale-95"
        >
          <svg
            class="w-5 h-5 mr-2"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 6v6m0 0v6m0-6h6m-6 0H6"
            />
          </svg>
          Ingresar hallazgo
        </button>
      </div>
    </form>

    <!-- Sección de Carga de Archivos -->
    <div class="mt-10 pt-8 border-t border-gray-200">
      <h2 class="text-lg font-semibold text-gray-800 mb-4">Cargar Informe</h2>
      <div class="space-y-6">
        <!-- Informe -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Informe
          </label>

          <!-- Estado: Sin archivo -->
          <div
            *ngIf="!informeFile"
            (dragover)="onDragOverInforme($event)"
            (dragleave)="onDragLeaveInforme($event)"
            (drop)="onDropInforme($event)"
            class="mt-1 flex items-center justify-center px-6 pt-5 pb-6 border-2 border-dashed rounded-lg transition-all duration-200 cursor-pointer group"
            [ngClass]="{
              'border-gray-300 hover:border-blue-400 hover:bg-blue-50':
                !isDragOverInforme,
              'border-blue-500 bg-blue-100': isDragOverInforme
            }"
          >
            <div class="space-y-1 text-center">
              <svg
                class="mx-auto h-12 w-12 transition-colors duration-200"
                [ngClass]="{
                  'text-gray-400 group-hover:text-blue-500': !isDragOverInforme,
                  'text-blue-500': isDragOverInforme
                }"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"
                />
              </svg>
              <div class="flex text-sm text-gray-600">
                <label
                  class="relative cursor-pointer bg-white rounded-md font-medium text-blue-600 hover:text-blue-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-blue-500"
                  for="informe-file-upload"
                >
                  <span>Sube un archivo</span>
                  <input
                    class="sr-only"
                    id="informe-file-upload"
                    name="informe-file-upload"
                    type="file"
                    accept=".pdf,.docx"
                    (change)="onFileSelected($event, 'informe')"
                  />
                </label>
                <p class="pl-1">o arrástralo aquí</p>
              </div>
              <p class="text-xs text-gray-500">PDF, DOCX hasta 10MB</p>
            </div>
          </div>

          <!-- Estado: Con archivo -->
          <div
            *ngIf="informeFile"
            class="mt-1 flex items-center justify-between p-4 bg-green-50 border border-green-200 rounded-lg"
          >
            <div class="flex items-center space-x-3">
              <svg
                class="w-8 h-8 text-green-500"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg>
              <div>
                <p class="text-sm font-medium text-green-800">
                  {{ getFileName("informe") }}
                </p>
                <p class="text-xs text-green-600">
                  {{ getFileSize("informe") }}
                </p>
              </div>
            </div>
            <button
              type="button"
              (click)="removeFile('informe')"
              class="text-green-600 hover:text-green-800 transition-colors duration-200"
            >
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                />
              </svg>
            </button>
          </div>
        </div>

        <!-- Acta -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Acta
          </label>

          <!-- Estado: Sin archivo -->
          <div
            *ngIf="!actaFile"
            (dragover)="onDragOverActa($event)"
            (dragleave)="onDragLeaveActa($event)"
            (drop)="onDropActa($event)"
            class="mt-1 flex items-center justify-center px-6 pt-5 pb-6 border-2 border-dashed rounded-lg transition-all duration-200 cursor-pointer group"
            [ngClass]="{
              'border-gray-300 hover:border-blue-400 hover:bg-blue-50':
                !isDragOverActa,
              'border-blue-500 bg-blue-100': isDragOverActa
            }"
          >
            <div class="space-y-1 text-center">
              <svg
                class="mx-auto h-12 w-12 transition-colors duration-200"
                [ngClass]="{
                  'text-gray-400 group-hover:text-blue-500': !isDragOverActa,
                  'text-blue-500': isDragOverActa
                }"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"
                />
              </svg>
              <div class="flex text-sm text-gray-600">
                <label
                  class="relative cursor-pointer bg-white rounded-md font-medium text-blue-600 hover:text-blue-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-blue-500"
                  for="acta-file-upload"
                >
                  <span>Sube un archivo</span>
                  <input
                    class="sr-only"
                    id="acta-file-upload"
                    name="acta-file-upload"
                    type="file"
                    accept=".pdf,.docx"
                    (change)="onFileSelected($event, 'acta')"
                  />
                </label>
                <p class="pl-1">o arrástralo aquí</p>
              </div>
              <p class="text-xs text-gray-500">PDF, DOCX hasta 10MB</p>
            </div>
          </div>

          <!-- Estado: Con archivo -->
          <div
            *ngIf="actaFile"
            class="mt-1 flex items-center justify-between p-4 bg-green-50 border border-green-200 rounded-lg"
          >
            <div class="flex items-center space-x-3">
              <svg
                class="w-8 h-8 text-green-500"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg>
              <div>
                <p class="text-sm font-medium text-green-800">
                  {{ getFileName("acta") }}
                </p>
                <p class="text-xs text-green-600">{{ getFileSize("acta") }}</p>
              </div>
            </div>
            <button
              type="button"
              (click)="removeFile('acta')"
              class="text-green-600 hover:text-green-800 transition-colors duration-200"
            >
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
